<table>
  <thead>
    <tr>
      <th scope="col">
        fruit
      </th>
      <th scope="col">
        size
      </th>
      <th scope="col">
        color
      </th>
    </tr>
  </thead>
  <tbody *ngFor="let fruit of Frutas">
    <tr>
      <td>{{fruit.fruit}}</td>
      <td>{{fruit.size}}</td>
      <td>{{fruit.color}}</td>
    </tr>
  </tbody>
</table>
